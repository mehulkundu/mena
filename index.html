<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./asset/img/mena.png" alt="mena logo" height="40" class="d-inline-block">
            </a>
        </div>
    </nav>
    <div class="container card mt-3 mb-3" style="width: 30rem;">
        <div class="card-body">
            <div class="text-center">
            <img src="./asset/img/pad.png" class="img-fluid" alt="sanitary napkin">
        </div>
        <div class="mt-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose pad size</option>
                <option value="1">Light / S</option>
                <option value="2">Regular / M</option>
                <option value="3">Super / L</option>
                <option value="3">Ultra / XL</option>
            </select>
        </div>
        <div class="mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fad fa-th-large"></i></span>
                <input type="number" class="form-control" placeholder="Numbers of sanitary pads/ Quantity"
                    aria-label="quantity" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fad fa-computer-classic"></i></span>
                <input type="number" class="form-control" placeholder="194356" aria-label="quantity"
                    aria-describedby="basic-addon1" disabled>
            </div>
        </div>
        <div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Pay Attention!</strong> Check your machine number before placing order. If it doesn't match
                please report the authority.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="card mb-4 container">
            <div class="card-body">
                <div>
                    <h5>Amount:</h5>
                    <h1>Rs. 52</h1>
                    <p>Pay with any online payment method securely.
                        <br>Powered by Razorpay. T&C applicable.
                    </p>
                </div>
                <div>
                    <button type="button" id="rzp-button1" class="btn btn-lg btn-success">Place Order</button>
                </div>
            </div>
        </div>
        </div>
        

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
</script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_live_ILgsfZCZoFIKMb", // Enter the Key ID generated from the Dashboard
    "amount": "5200", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "order_9A33XWu170gUtm", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</html>
